<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link rel='stylesheet' href="models/site-templates/default.css" type="text/css">
    <link rel='stylesheet' type="text/css" href="css/jquery.treeview.css" />
    <link rel='stylesheet' href='css/root.css' />
    <link rel='stylesheet' href='css/bootstrap.min.css' />
    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    
    <script src="js/jquery.treeview.js"></script>
    <script src="js/lodash.min.js"></script>

    <script>
        $(document).ready(function () {

            // VIEWS
            var templateFn = _.template($('#realms_template').html());

            // For now we fake data, in future this is in the result of an AJAX request:
            var responseJSON = [
                {
                    'name': 'Ultima Re-Imagined',
                    'status': 0, 
                    'playersOnline': '0',
                    'playersMax': '48',
                    'funds': '$8.45',
                    'likes': '22',
                    'buildDate': '03/11/2014 01:22PM ET' 
                },
                {
                    'name': 'Zombie Terrorizes Humans',
                    'status': 1,
                    'playersOnline': '22',
                    'playersMax': '24',
                    'funds': '$17.22',
                    'likes': '08',
                    'buildDate': '02/05/2014 09:49PM ET'
                }
            ];

            $("#content").html(templateFn({ 'realms': responseJSON }));

        });
        
    </script>

</head>
<body>
    
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.assembledrealms.com/"><img src='models/site-templates/images/logo.png' /></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href='builder.php' class='header-link'><i class='fa fa-cogs fa-2x' style='display: block;'></i>Build</a></li>
                    <li><a href='#' class='header-link'><i class='fa fa-rocket fa-2x' style='display: block;'></i>Play</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <section id="newRealm">

    </section>

    <section id="existingRealms">
        <div id="content">
            
        </div>
    </section>

    <script id="realms_template" type="text/template">
        <% _.each( realms, function( realm ){ %>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><%- realm.name %> </h3><span> (<%- realm.buildDate %>)</span>
            </div>
            <div class="panel-body">
        
                <div>
                    <span>Built: </span>
                </div>

                <div style="float: right;">
                    <% if (realm.status == 0) { %>
                    <i class="fa fa-power-off fa-4x light"></i>
                    <% } else { %>
                    <i class="fa fa-power-off fa-4x online"></i>
                    <% } %>
                </div>

                <div style="float: right; width: 300px;">
                    <ul>
                        <li><span class="existingRealmsStatsLabel">Funds:</span><%- realm.funds %></li>
                        <li><span class="existingRealmsStatsLabel">Online/Max:</span><%- realm.playersOnline %>/<%- realm.playersMax %></li>
                        <li><span class="existingRealmsStatsLabel">Likes:</span><%- realm.likes %></li>
                    </ul>
                </div>

            </div>
        </div>
        <% }); %>
    </script>

</body>
</html>
